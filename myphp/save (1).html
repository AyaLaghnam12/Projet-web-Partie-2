     <style>
                    body {
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #7494ec, #1a252f);
            color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            background-color: rgb(222, 230, 255);
            padding: 8px;
            border-radius: 8px;
        }

        .sidebar .logo img{
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .sidebar .logo span {
            color: #000000;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 8px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar ul li a i {
            margin-right: 12px;
            font-size: 20px;
        }

        .sidebar ul li a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .sidebar ul li a.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        .main-content {
            flex: 1;
            padding: 30px 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .main-content h1 {
            color: #7494ec;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        .main-content h1::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
            margin-left: 20px;
        }

        .main-content p {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0 30px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
        }

        .file-input-wrapper::before {
            content: "Choose file...";
            position: absolute;
            left: 0;
            top: 0;
            display: inline-block;
            background: #f5f7fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px 15px;
            pointer-events: none;
            width: calc(100% - 34px);
            color: #7f8c8d;
        }

        .file-input-wrapper input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 42px;
            cursor: pointer;
        }

        .upload-section button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-section button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .upload-section button:active {
            transform: translateY(0);
        }

        /* File List */
        .files-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .files-container h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        ul#fileList {
            list-style: none;
            padding: 0;
        }

        ul#fileList li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        ul#fileList li:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        ul#fileList li .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        ul#fileList li .file-icon {
            color: #3498db;
            font-size: 20px;
        }

        ul#fileList li button {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul#fileList li button:hover {
            background: rgba(231, 76, 60, 0.1);
            transform: scale(1.1);
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
            display: none;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
            }
            .main-content {
                padding: 20px;
            }
            .upload-section {
                flex-direction: column;
                align-items: stretch;
            }
            .file-input-wrapper {
                width: 100%;
            }
        }

        /* Improved Upload Section Styles */
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0 30px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
            height: 80px;
        }

        .file-input-wrapper input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border: 2px dashed #b8c2cc;
            border-radius: 8px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover .file-input-label {
            background: #eef2f7;
            border-color: #7494ec;
            color: #7494ec;
        }

        .file-input-label i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .upload-section button {
            padding: 12px 24px;
            background: #7494ec;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 50px;
        }

        .upload-section button:hover {
            background: #5a76c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .upload-section button:active {
            transform: translateY(0);
        }

        /* Drag and drop highlight */
        .file-input-wrapper.dragover .file-input-label {
            background: #e6f7ff;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .upload-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .file-input-wrapper {
                width: 100%;
                margin-bottom: 15px;
            }
        }

    <!-- Main Content -->
    <div class="main-content">
        <h1>üìÅ Resources</h1>
        <p>Upload and manage project files.</p>

        <!-- Improved File Upload Section -->
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" multiple>
                <div class="file-input-label">
                    <i class="bx bx-upload"></i>
                    <span id="file-name">Choose files or drag & drop here</span>
                </div>
            </div>
            <button onclick="uploadFile()">
                <i class="bx bx-upload"></i>

    <!-- <script src="script.js"></script> -->
     <script>
        // Original script
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let fileList = document.getElementById("fileList");

            if (fileInput.files.length > 0) {
                // Process each selected file
                for (let i = 0; i < fileInput.files.length; i++) {
                    let file = fileInput.files[i];
                    
                    // Create a list item
                    let listItem = document.createElement("li");
                    
                    // Create file info container
                    let fileInfo = document.createElement("div");
                    fileInfo.className = "file-info";
                    
                    // Add file icon based on type
                    let fileIcon = document.createElement("span");
                    fileIcon.className = "file-icon";
                    
                    // Determine icon based on file type
                    if (file.type.includes("image")) {
                        fileIcon.innerHTML = '<i class="bx bxs-file-image"></i>';
                    } else if (file.type.includes("pdf")) {
                        fileIcon.innerHTML = '<i class="bx bxs-file-pdf"></i>';
                    } else if (file.type.includes("document") || file.name.endsWith(".doc") || file.name.endsWith(".docx")) {
                        fileIcon.innerHTML = '<i class="bx bxs-file-doc"></i>';
                    } else {
                        fileIcon.innerHTML = '<i class="bx bxs-file"></i>';
                    }
                    
                    fileInfo.appendChild(fileIcon);
                    
                    // Add file name
                    let fileName = document.createElement("span");
                    fileName.textContent = file.name;
                    fileInfo.appendChild(fileName);
                    
                    listItem.appendChild(fileInfo);
                    
                    // Add delete button
                    let deleteBtn = document.createElement("button");
                    deleteBtn.innerHTML = '<i class="bx bx-trash"></i>';
                    deleteBtn.title = "Delete file";
                    deleteBtn.onclick = function() {
                        listItem.remove();
                    };
                    
                    listItem.appendChild(deleteBtn);
                    fileList.appendChild(listItem);
                }
                
                // Clear input
                fileInput.value = "";
                document.getElementById("file-name").textContent = "Choose files or drag & drop here";
            } else {
                alert("Please select a file!");
            }
        }

        // Update file name display when files are selected
        document.getElementById("fileInput").addEventListener("change", function() {
            const fileName = document.getElementById("file-name");
            if (this.files.length > 1) {
                fileName.textContent = `${this.files.length} files selected`;
            } else if (this.files.length === 1) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = "Choose files or drag & drop here";
            }
        });

        // Add drag and drop functionality
        const dropArea = document.querySelector(".file-input-wrapper");

        ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ["dragenter", "dragover"].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ["dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add("dragover");
        }

        function unhighlight() {
            dropArea.classList.remove("dragover");
        }

        dropArea.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById("fileInput").files = files;
            
            // Update the display text
            const fileName = document.getElementById("file-name");
            if (files.length > 1) {
                fileName.textContent = `${files.length} files selected`;
            } else if (files.length === 1) {
                fileName.textContent = files[0].name;
            }
            
            // Trigger the upload
            uploadFile();
        }
     </script>
